<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% seo %}
        <link rel="stylesheet" href="{{ "/assets/css/main.css?v=" | append: site.github.build_revision | relative_url }}">
    </head>
    <body>
        <div class="container-lg px-3 my-5 markdown-body theme--default">
            {{ content }}
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
        <script>
            anchors.add();

            var active_theme = "theme--default";
            const light_theme = "theme--default",
                  dark_theme = "theme--dark";

            function toggle_theme() {
                var sd_body = document.getElementById("sd-body");
                if (sd_body.classList.contains(light_theme)) {
                    sd_body.remove(light_theme);
                    sd_body.add(dark_theme);
                } else if (sd_body.classList.contains(dark_theme)) {
                    sd_body.remove(dark_theme);
                    sd_body.add(light_theme);
                }
            }
        </script>
        {% if site.google_analytics %}
            <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
            </script>
        {% endif %}
    </body>
</html>
